<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form in html</title>
    <style>    
        .form{
            margin: 0px 600px ;
        }
        sup{
        color: red;
font-size: 12px;
        }
    fieldset{
        width: 200px;
        border: 2px solid deeppink;
    }
    </style>
</head>
<body>
    <div class="form">
<form action="#">
    <fieldset>
    <!---caption-->
    <legend><b>SIGN-IN FORM</b></legend>    
<label for="fname">Name<sup>*</sup>
<input type="text" id="fname" required placeholder="Enter your name"></label><br><br>
<label for="mob">Mobile<sup>*</sup>
<input type="tel" id="mob" required placeholder="+91-xxxxxxxxxx"></label><br><br>
<label for="user-email">Email<sup>*</sup>
<input type="email" id="user-email" required placeholder="Enter your email address"></label><br><br>
<label for="pass">Password<sup>*</sup>
<input type="password" id="pass" required placeholder="at least 8 characters"></</label><br><br>
<label for="user-info">Submit Your Resume & Sign<sup>*</sup><br>
<input type="file"id="user-info" multiple required></label><br><br>
Gender<br>
<input type="radio" name="gender">Male
<input type="radio" name="gender">Female
<input type="radio" name="gender">Others
<br><br>
Hobbies<br>
<input type="checkbox">Singing
<input type="checkbox">Dancing<br>
<input type="checkbox">Drinking Water
<input type="checkbox">Sleeping<br>
<input type="checkbox">Playing Cricket
<input type="checkbox">Travelling
<br><br>
<button type="submit">Submit</button>
<button type="reset">cencel</button>
</fieldset>
</form>
</div>
</body>
</html>
