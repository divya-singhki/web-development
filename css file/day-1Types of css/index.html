<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>types of css</title>
    <!-----Internal css--->
    <style>   
       p{
        color: green;
       }
    </style>

    <link rel ="stylesheet" href="./style.css">
</head>
<body>

        <!-----internal css-->

        <h1>cascading style sheet</h1>

</html>
